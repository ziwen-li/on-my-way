{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container py-5">
    {% include "partials/offers_list_partial.html" %}
    <div class="mt-3">
        <a href="{{ url_for('offer_new') }}" class="btn btn-primary" id="btn-new-offer"></a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary" id="btn-back-home"></a>
    </div>
</div>

<script src="{{ url_for('static', filename='js/text.js') }}"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const lang = navigator.language.startsWith('en') ? 'en' : 'zh';

    // 按钮文字
    document.getElementById('btn-new-offer').innerText = TEXT.offer_list.btn_new_offer[lang];
    document.getElementById('btn-back-home').innerText = TEXT.offer_list.btn_back_home[lang];
});
</script>
{% endblock %}
