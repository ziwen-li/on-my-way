<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/slicknav.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    {% block stylesheets %}{% endblock %}

    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
        <!-- Logo 可以是文字或图片 -->
        <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WingGo Logo" width="40" height="40" class="me-2"> -->
        <span class="fw-bold" id="logo-text">On my way</span>
        </a>
        <!-- Slogan -->
        <span class="navbar-text text-muted d-none d-md-block" id="slogan">
        Bring things along, make the world smoother.
        </span>
    </div>
    </nav>

{% block content %}{% endblock %}

<div class="container py-1">
    <p class="text-muted mt-4 small" id="main-note"></p>
</div>

<!-- Bootstrap's JavaScript bundle including Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<!-- Lottie -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/text.js') }}"></script>

{% block scripts %}{% endblock %}

<script>
document.addEventListener("DOMContentLoaded", function() {
    const lang = navigator.language.startsWith('en') ? 'en' : 'zh';    
    document.getElementById('main-note').innerText = TEXT.index.main_note[lang];
});
</script>

</body>
</html>
